# Remap prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config with r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Faster escape time (better for vim)
set -sg escape-time 0

# Increase history limit
set -g history-limit 10000

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Status Bar ──────────────────────────────────────────
set -g status-position top
set -g status-interval 5
set -g status-style "bg=#161616 fg=#dde1e6"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#ee5396,bold] #S #[fg=#525252]│ "

# Right: directory, time
set -g status-right-length 100
set -g status-right "#{cpu_bg_color}#[fg=#161616] 󰻠#{cpu_percentage} #[bg=#161616] #[fg=#525252]│ #{ram_bg_color}#[fg=#161616] 󰍛#{ram_percentage} #[bg=#161616] #[fg=#525252]│ #[fg=#42be65]󰉋 #{b:pane_current_path} #[fg=#525252]│ #[fg=#82cfff]%H:%M "

# Window tabs
set -g window-status-format "#[fg=#6f6f6f] #I:#W "
set -g window-status-current-format "#[fg=#be95ff,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#393939"
set -g pane-active-border-style "fg=#be95ff"

# Message style
set -g message-style "bg=#262626 fg=#ee5396"

# ── Plugins ─────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'alexwforsythe/tmux-which-key'

# CPU/RAM display settings
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# Dynamic colors based on usage
set -g @cpu_low_bg_color "#[bg=#42be65]"
set -g @cpu_medium_bg_color "#[bg=#f1c21b]"
set -g @cpu_high_bg_color "#[bg=#ee5396]"
set -g @ram_low_bg_color "#[bg=#42be65]"
set -g @ram_medium_bg_color "#[bg=#f1c21b]"
set -g @ram_high_bg_color "#[bg=#ee5396]"

# Thresholds
set -g @cpu_medium_thresh "30"
set -g @cpu_high_thresh "80"
set -g @ram_medium_thresh "50"
set -g @ram_high_thresh "80"

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
